name: Publish Docker Image to GHCR

on:
  push:
    branches:
      - main

env:
    REGISTRY: ghcr.io
jobs:
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    permissions:
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4.2.2

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3.3.0
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/mssql-mcp-server:latest
            ghcr.io/${{ github.repository_owner }}/mssql-mcp-server:${{ github.run_number }}
          cache-from: type=registry,ref=ghcr.io/${{ github.repository_owner }}/mssql-mcp-server:latest
          cache-to: type:inline
          build-args: |
            BUILDKIT_INLINE_CACHE=1